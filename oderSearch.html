<script type="text/javascript">
    $(function(){
    	$('#orderCheck').click(function () {
    		var name = document.getElementById('lg').value;
			var no = document.getElementById('sm').value;
    		
    		$.ajax({
    			url: 'search.json',
    			type: 'get',
    			datatype: 'json',
    			success: function (data) {
    				//$('#data').empty();    
    				$.each(data, function(index, item) {
    					var name2 = item.Name;
    					var no2 = item.No;
    					
    			
    					if(name == name2 && no == no2 ) {
    						var html = '<div>'
        					html += '<h3 class="Name">' + item.Name  + '</h3>';
        					html += '<div class="No">' + item.No  + '</div>';
        					html += '</div>';

    					}else{
        					document.getElementById('data').innerHTML = "주문건이 없습니다.";
    						}
 
    					
    					$('#data').append(html);

    					});		
    				}
    			});
    		return false;
    		});   	
    });
</script>
